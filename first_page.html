<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world! This is my first web page!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="first_page.css">
</head>
<body>

    <div class="music-box">
        <div class="music-info">
            <h5 id="music-title">EVE online - Below The Asteroids</h5>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="bgm/EVE online - Below The Asteroids.mp3" id="music"></audio>

        <div class="img-box">
            <img src="pic/EVE online - Below The Asteroids.jpg" alt="music-cover" id="cover"/>
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>

        <button id="vol" class="action-btn">
            <i class="fa-solid fa-volume-high"></i>
        </button>
        <div class="volume-bar">
            <div class="volume"></div>
        </div>

    </div>
    
    <script src="first_page.js"></script>
</body>
</html>
