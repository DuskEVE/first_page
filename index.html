<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world! This is my first web page!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="first_page.css">
</head>
<body>

    <div class="page-top">

        <div class="profile-box">
            <div class="profile-img">
                <img src="pic/profile.jpg" alt="">
            </div>
            <div class="profile-info">
                <h3 class="profile-name">
                    DuskEVE
                </h3>
                <p class="profile-about-me">
                    About me:
                </p>
            </div>
        </div>

        <div class="music-box">
            <div class="music-info">
                <h5 id="music-title">EVE online - Below The Asteroids</h5>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <audio src="bgm/EVE online - Below The Asteroids.mp3" id="music"></audio>

            <div class="img-box">
                <img src="pic/EVE online - Below The Asteroids.jpg" alt="music-cover" id="cover"/>
            </div>

            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>

            <button id="vol" class="action-btn">
                <i class="fa-solid fa-volume-high"></i>
            </button>
            <div class="volume-bar">
                <div class="volume"></div>
            </div>
        </div>

    </div>

    <div class="page-bottum">
        <div class="page-nav">
            <button id="my-link-btn" class="page-btn on">
                
            </button>
            <button id="recomend-youtube-btn" class="page-btn">

            </button>
            <button id="recomend-video-btn" class="page-btn">

            </button>
        </div>

        <div class="my-link-box on">

            <iframe class="my-link" width="560" height="315" src="https://www.youtube.com/embed/IKjMZjR57-E?si=Yc13hUuSI0Cp2HFb" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen class="youtube-video"></iframe>

        </div>
        <div class="recomend-youtube-box">
            <h2>Recomend youtube channel</h2><br>
            <a href="https://youtube.com/@BroCodez?si=V9H8oHufVoZ3iRNv" class="recomend-youtube">Bro Code</a><br>
            <a href="https://youtube.com/@WebDevSimplified?si=GSL9nNUyPOHLWdwn" class="recomend-youtube">Web Dev Simplified</a><br>
            <a href="https://youtube.com/@freecodecamp?si=6IKc70pSQA5BEJZU" class="recomend-youtube">freeCodeCamp.org</a><br>
        </div>
        <div class="recomend-video-box">

        </div>
    </div>
    
    <script src="first_page.js"></script>
</body>
</html>
